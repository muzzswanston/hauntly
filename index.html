<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hauntly Test</title>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=initMap"></script>
</head>
<body>
  <div id="map" style="height:100vh;width:100vw;"></div>
  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {zoom:4,center:{lat:-25,lng:135}});
      new google.maps.Marker({position:{lat:-37.8136,lng:144.9631},map,title:"Melbourne Ghost Tour"});
      new google.maps.Marker({position:{lat:-37.7867,lng:144.9592},map,title:"Melbourne Cemetery"});
      // Add more test pins
    }
  </script>
</body>
</html>
