<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hauntly – Bookings.com Ghost Tours</title>

  <script type="module">
    const API_KEY = import.meta.env.VITE_GOOGLE_MAPS_API_KEY;
    if (!API_KEY) {
      document.body.innerHTML = `<h1 style="color:red;text-align:center;margin-top:50px">Error: Missing Google Maps Key. Set VITE_GOOGLE_MAPS_API_KEY in Vercel.</h1>`;
    } else {
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&callback=initMap`;
      script.async = true; script.defer = true;
      document.head.appendChild(script);
    }
  </script>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{background:#0a0a0a;color:#e0d8c3;font-family:'Georgia',serif;overflow:hidden;}
    header{background:#1a1a1a;padding:1rem;text-align:center;border-bottom:3px double #4a3f35;position:relative;z-index:10;}
    h1{font-size:1.8rem;color:#b8a07e;text-shadow:0 0 8px #4a3f35;}
    #controls button{background:#4a3f35;color:#fff;border:2px solid #8c7a5e;padding:.6rem 1.2rem;border-radius:6px;margin:0.3rem;cursor:pointer;font-weight:bold;}
    #menu-btn{position:absolute;top:1rem;left:1rem;font-size:2rem;cursor:pointer;color:#b8a07e;z-index:20;}
    #sidebar{position:fixed;top:0;left:-300px;width:280px;height:100%;background:#1a1a1a;border-right:3px double #4a3f35;transition:left .4s;z-index:15;padding:6rem 1rem;}
    #sidebar.open{left:0;}
    .menu-item{margin:1.5rem 0;font-size:1.3rem;}
    .menu-item a{color:#e0d8c3;text-decoration:none;}
    .menu-item a:hover{color:#ff4500;}
    #map-container{position:relative;height:80vh;width:100%;overflow:hidden;}
    #map{height:100%;width:100%;}
    footer{text-align:center;padding:.5rem;background:#1a1a1a;color:#8c7a5e;border-top:2px solid #4a3f35;font-size:.8rem;}
    .book-btn{background:#ff4500;color:white;border:none;padding:8px 16px;border-radius:4px;font-weight:bold;cursor:pointer;}
  </style>
</head>
<body>
  <div id="menu-btn">Menu</div>
  <div id="sidebar">
    <div class="menu-item"><a href="#">Home</a></div>
    <div class="menu-item"><a href="#">Tours</a></div>
    <div class="menu-item"><a href="#">Cemeteries</a></div>
    <div class="menu-item"><a href="#">Podcasts</a></div>
    <div class="menu-item"><a href="#">About</a></div>
  </div>

  <header>
    <h1>Hauntly</h1>
    <p>35 Haunted Locations in Australia</p>
    <div id="controls">
      <button id="gps">Center on Me</button>

      ["Old Melbourne Gaol Night Tour", -37.8128, 144.9658, "Ghost", "Lantern-lit tour of Ned Kelly's prison.", "ghost", "https://www.oldmelbournegaol.com.au/night-tours/"],

      ["Berwick Cemetery", -38.0333, 145.3500, "Grave", "Rural burial ground since 1861.", "gravestone"],
      ["Box Hill Cemetery", -37.8167, 145.1200, "Grave", "Historic site in Whitehorse.", "gravestone"],
      ["Templestowe Cemetery", -37.7595, 145.1417, "Grave", "Established 1860.", "gravestone"],
      ["Eltham Cemetery", -37.7266, 145.1503, "Grave", "Opened 1861.", "gravestone"],
      ["Warrandyte Cemetery", -37.7333, 145.2000, "Grave", "Riverside graves since 1850s.", "gravestone"],

      ["Barwon Heads Cemetery", -38.2833, 144.4833, "Grave", "Seaside graves from 1870s.", "gravestone"]
    ];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 6,
        center: { lat: -25.0, lng: 135.0 },
        styles: [
          {elementType:"geometry",stylers:[{color:"#1a1a1a"}]},
          {elementType:"labels.text.fill",stylers:[{color:"#746855"}]},
          {featureType:"road",elementType:"geometry",stylers:[{color:"#38414e"}]},
          {featureType:"water",elementType:"geometry",stylers:[{color:"#17263c"}]}
        ]
      });

      haunts.forEach(h => {
        const isCemetery = h[5] === "gravestone";
        const icon = isCemetery
          ? "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgdmlld0JveD0iMCAwIDQwIDQwIj48Y2lyY2xlIGN4PSIyMCIgY3k9IjIwIiByPSIxOCIgZmlsbD0iIzk5OTk5OSIgc3Ryb2tlPSIjY2NjIiBzdHJva2Utd2lkdGg9IjMiLz48dGV4dCB4PSIyMCIgeT0iMjUiIGZvbnQtc2l6ZT0iMTgiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZpbGw9IiNmZmYiPuKvkDwvdGV4dD48L3N2Zz4="
          : "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgdmlld0JveD0iMCAwIDQwIDQwIj48Y2lyY2xlIGN4PSIyMCIgY3k9IjIwIiByPSIxOCIgZmlsbD0iI2ZmNDU0NSIgc3Ryb2tlPSIjZmYwMDAwIiBzdHJva2Utd2lkdGg9IjMiLz48dGV4dCB4PSIyMCIgeT0iMjUiIGZvbnQtc2l6ZT0iMTgiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZpbGw9IiNmZmYiPuKvkDwvdGV4dD48L3N2Zz4=";

        const marker = new google.maps.Marker({position:{lat:h[1],lng:h[2]},map,title:h[0],icon});

        let content = `<div style="max-width:260px;background:#1a1a1a;color:#e0d8c3;padding:10px;border:2px solid #4a3f35;border-radius:8px;">
          <b style="color:#b8a07e;">\( {h[0]}</b><br> \){h[3]}`;
        if (!isCemetery && h[6]) content += `<br><a href="${h[6]}" target="_blank"><button class="book-btn">Book Tour</button></a>`;
        content += `</div>`;

        const iw = new google.maps.InfoWindow({content});
        marker.addListener("click", () => {
          if (infoWindow) infoWindow.close();
          iw.open(map, marker);
          infoWindow = iw;
        });
      });
    }

    document.getElementById("gps").onclick = () => {
      navigator.geolocation.getCurrentPosition(p => {
        map.setCenter({lat:p.coords.latitude,lng:p.coords.longitude});
        map.setZoom(14);
      }, () => alert("GPS denied"));
    };
  </script>
</body>
</html>
