<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hauntly – Ley Lines + Worldwide Tours</title>

  <script type="module">
    const API_KEY = import.meta.env.VITE_GOOGLE_MAPS_API_KEY;
    if (!API_KEY) {
      document.body.innerHTML = `<h1 style="color:red;text-align:center;margin-top:50px">Error: Missing Google Maps Key. Set VITE_GOOGLE_MAPS_API_KEY in Vercel.</h1>`;
    } else {
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&callback=initMap&libraries=geometry`;
      script.async = true; script.defer = true;
      document.head.appendChild(script);
    }
  </script>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{background:#0a0a0a;color:#e0d8c3;font-family:'Georgia',serif;overflow:hidden;}
    header{position:relative;background:#1a1a1a;padding:1rem;text-align:center;border-bottom:3px double #4a3f35;z-index:10;}
    h1{font-size:1.8rem;color:#b8a07e;text-shadow:0 0 8px #4a3f35;letter-spacing:2px;}
    #controls button{background:#4a3f35;color:#e0d8c3;border:2px solid #8c7a5e;padding:.6rem 1.2rem;border-radius:6px;margin:0.4rem;cursor:pointer;font-weight:bold;}
    #leyToggle{background:#8B4513;}
    #map-container{position:relative;height:80vh;width:100%;overflow:hidden;}
    #map{height:100%;width:100%;z-index:0;}
    footer{text-align:center;padding:.5rem;font-size:.8rem;background:#1a1a1a;color:#8c7a5e;border-top:2px solid #4a3f35;z-index:10;}
    #menu-btn{position:absolute;top:1.2rem;left:1rem;font-size:2rem;cursor:pointer;z-index:20;color:#b8a07e;}
    #sidebar{position:fixed;top:0;left:-300px;width:280px;height:100%;background:#1a1a1a;border-right:3px double #4a3f35;transition:left .4s;z-index:15;padding:6rem 1.5rem 2rem;}
    #sidebar.open{left:0;}
    .menu-item{margin:1.5rem 0;font-size:1.3rem;}
    .menu-item a{color:#e0d8c3;text-decoration:none;}
    .menu-item a:hover{color:#ff4500;}
    .gothic-border{position:absolute;top:0;left:0;right:0;bottom:0;border:15px solid transparent;border-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><path d="M10,10 L90,10 L90,90 L10,90 Z M5,5 L95,5 L95,95 L5,95" fill="none" stroke="%234a3f35" stroke-width="8"/><path d="M20,20 L80,20 L80,80 L20,80 Z" fill="none" stroke="%238c7a5e" stroke-width="3"/></svg>') 30 stretch;pointer-events:none;z-index:3;}
    .mist{position:absolute;top:0;left:0;width:200%;height:200%;pointer-events:none;background:radial-gradient(circle,rgba(200,220,255,0.08)0%,transparent 70%);opacity:0.6;animation:swirl 30s infinite linear;z-index:1;}
    .mist:nth-child(2){animation-delay:-10s;opacity:

0.4;}.mist:nth-child(3){animation-delay:-20s;opacity:0.3;}
    @keyframes swirl{0%{transform:translate(0,0) rotate(0deg)}100%{transform:translate(50vw,-30vh) rotate(360deg)}}
    .ghost{position:absolute;width:70px;height:100px;background:radial-gradient(ellipse,rgba(255,255,255,0.4)0%,transparent 70%);border-radius:50% 50% 50% 50%/60% 60% 40% 40%;opacity:0.6;z-index:2;animation:wander 25s infinite ease-in-out;filter:drop-shadow(0 0 10px rgba(200,220,255,0.8));}
    .ghost:nth-child(1){top:15%;left:10%;animation-delay:0s;}.ghost:nth-child(2){top:50%;left:75%;animation-delay:-7s;}.ghost:nth-child(3){top:70%;left:30%;animation-delay:-14s;}
    @keyframes wander{0%,100%{transform:translateY(0) rotate(0deg);opacity:0.6}50%{transform:translateY(-40px) rotate(8deg);opacity:0.8}}
    .book-btn{background:#ff4500;color:white;border:none;padding:8px 16px;border-radius:4px;font-weight:bold;margin-top:8px;cursor:pointer;}
    @media (max-width:600px){h1{font-size:1.4rem}#map-container{height:70vh}.ghost{width:50px;height:70px;}}
  </style>
</head>

  <div id="menu-btn">Menu</div>
  <div id="sidebar">
    <div class="menu-item"><a href="#">Home</a></div>
    <div class="menu-item"><a href="#">Tours</a></div>

    <p>45 Haunted Locations Worldwide</p>
    <div id="controls">
      <button id="gps">Center on Me</button>
      <button id="leyToggle">Show Ley Lines</button>
    </div>
  </header>

  <div id="map-container">
    <div id="map"></div>
    <div class="gothic-border"></div>
    <div class="mist"></div><div class="mist"></div><div class="mist"></div>
    <div class="ghost"></div><div class="ghost"></div><div class="ghost"></div>
  </div>

  <footer>Yellow pins = on ley lines</footer>

  <script>
    document.getElementById("menu-btn").onclick = () => {
      document.getElementById("sidebar").classList.toggle("open");
    };

    let map, currentInfoWindow = null;
    let leyLines = [];
    let leyLayerVisible = false;

    const leyLinePaths = [
      // Major Australian ley lines (songline/energy alignments)
      [{lat: -28.4, lng: 153.5}, {lat: -19.0, lng: 134.0}], // Mt Warning to Tanami
      [{lat: -28.0, lng: 153.0}, {lat: -37.9, lng: 147.7}], // Bali extension to Lakes Entrance
      [{lat: -33.0, lng: 138.0}, {lat: -28.0, lng: 140.0}], // Goyder Line
      [{lat: -37.8, lng: 144.9}, {lat: -42.9, lng: 147.3}], // Melbourne to Hobart
      [{lat: -25.3, lng: 131.0}, {lat: -16.9, lng: 145.8}]  // Uluru to Great Barrier Reef
    ];

    function toggleLeyLines() {
      leyLayerVisible = !leyLayerVisible;
      document.getElementById("leyToggle").textContent = leyLayerVisible ? "Hide Ley Lines" : "Show Ley Lines";

      if (leyLayerVisible) {
        leyLinePaths.forEach(path => {
          const line = new google.maps.Polyline({
            path: path,
            geodesic: true,
            strokeColor: '#ffffff',
            strokeOpacity: 0.6,
            strokeWeight: 2,
            map: map
          });
          leyLines.push(line);
        });
      } else {
        leyLines.forEach(line => line.setMap(null));
        leyLines = [];
      }
      updatePinColors();
    }

    function isNearLeyLine(lat, lng) {
      if (!leyLayerVisible) return false;
      for (const path of leyLinePaths) {
        for (let i = 0; i < path.length - 1; i++) {
          const dist = google.maps.geometry.spherical.computeDistanceBetween(
            new google.maps.LatLng(lat, lng),
            new google.maps.LatLng(path[i].lat, path[i].lng)
          );
          if (dist < 5000) return true; // Within 5km
        }
      }
      return false;
    }

    function updatePinColors() {
      haunts.forEach((h, i) => {
        if (h.marker) {
          const nearLey = isNearLeyLine(h[1], h[2]);
          h.marker.setIcon(nearLey ? yellowIcon : h.defaultIcon);
        }
      });
    }

    const whiteIcon = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgdmlld0JveD0iMCAwIDQwIDQwIj48Y2lyY2xlIGN4PSIyMCIgY3k9IjIwIiByPSIxOCIgZmlsbD0iI2ZmZmZmZiIgc3Ryb2tlPSIjMDAwIiBzdHJva2Utd2lkdGg9IjMiLz48dGV4dCB4PSIyMCIgeT0iMjUiIGZvbnQtc2l6ZT0iMTgiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZpbGw9IiMwMDAiPuKvkDwvdGV4dD48L3N2Zz4=";
    const redIcon = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgdmlld0JveD0iMCAwIDQwIDQwIj48Y2lyY2xlIGN4PSIyMCIgY3k9IjIwIiByPSIxOCIgZmlsbD0iI2ZmNDU0NSIgc3Ryb2tlPSIjZmYwMDAwIiBzdHJva2Utd2lkdGg9IjMiLz48dGV4dCB4PSIyMCIgeT0iMjUiIGZvbnQtc2l6ZT0iMTgiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZpbGw9IiNmZmYiPuKvkDwvdGV4dD48L3N2Zz4=";
    const purpleIcon = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgdmlld0JveD0iMCAwIDQwIDQwIj48Y2lyY2xlIGN4PSIyMCIgY3k9IjIwIiByPSIxOCIgZmlsbD0iIzk0NThmZiIgc3Ryb2tlPSIjN2EwMGRkIiBzdHJva2Utd2lkdGg9IjMiLz48dGV4dCB4PSIyMCIgeT0iMjUiIGZvbnQtc2l6ZT0iMTgiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZpbGw9IiNmZmYiPuKvkDwvdGV4dD48L3N2Zz4=";
    const greyIcon = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgdmlld0JveD0iMCAwIDQwIDQwIj48Y2lyY2xlIGN4PSIyMCIgY3k9IjIwIiByPSIxOCIgZmlsbD0iIzk5OTk5OSIgc3Ryb2tlPSIjY2NjIiBzdHJva2Utd2lkdGg9IjMiLz48dGV4dCB4PSIyMCIgeT0iMjUiIGZvbnQtc2l6ZT0iMTgiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZpbGw9IiNmZmYiPuKvkDwvdGV4dD48L3N2Zz4=";
    const yellowIcon = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgdmlld0JveD0iMCAwIDQwIDQwIj48Y2lyY2xlIGN4PSIyMCIgY3k9IjIwIiByPSIxOCIgZmlsbD0iI2ZmZDgwMCIgc3Ryb2tlPSIjZmZhMDAwIiBzdHJva2Utd2lkdGg9IjQiLz48dGV4dCB4PSIyMCIgeT0iMjUiIGZvbnQtc2l6ZT0iMTgiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZpbGw9IiMwMDAiPuKvkDwvdGV4dD48L3N2Zz4=";

    const haunts = [ /* ← your full 45 locations array from previous message */ ];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 4,
        center: { lat: -25.0, lng: 135.0 },
        styles: [ /* dark gothic style */ ]
      });

      haunts.forEach(h => {
        const isCemetery = h[5] === "gravestone";
        const isUS = h[1] > 20;
        h.defaultIcon = isCemetery ? greyIcon : (isUS ? redIcon : purpleIcon);
        const icon = h.defaultIcon;

        h.marker = new google.maps.Marker({position:{lat:h[1],lng:h[2]},map,title:h[0],icon});

        let content = `<div style="max-width:260px;color:#e0d8c3;background:#1a1a1a;padding:10px;border:2px solid #4a3f35;border-radius:8px;position:relative;">
          <div style="position:absolute;top:8px;left:8px;font-size:1.8em;">${isCemetery?"Grave":"Ghost"}</div>
          <div style="margin-left:50px;">
            <b style="color:#b8a07e;">${h[0]}</b><br>
            <p style="font-size:0.9em;">${h[3]}</p>`;
        if (!isCemetery && h[6]) content += `<br><a href="${h[6]}" target="_blank"><button class="book-btn">Book Tour</button></a>`;
        content += `</div></div>`;

        const infoWindow = new google.maps.InfoWindow({content});
        h.marker.addListener("click", () => {
          if (currentInfoWindow) currentInfoWindow.close();
          infoWindow.open(map, h.marker);
          currentInfoWindow = infoWindow;
        });
      });

      document.getElementById("leyToggle").onclick = toggleLeyLines;
    }

    document.getElementById("gps").onclick = () => {
      navigator.geolocation.getCurrentPosition(
        pos => {map.setCenter({lat:pos.coords.latitude,lng:pos.coords.longitude});map.setZoom(14);},
        () => alert("GPS not available"), {enableHighAccuracy:true,timeout:30000}
      );
    };
  </script>
</body>
