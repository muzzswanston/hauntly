<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hauntly AR â€“ 98 Carora Cct</title>

  <!-- Secure Google Maps API Key -->
  <script type="module">
    const API_KEY = import.meta.env.VITE_GOOGLE_MAPS_API_KEY;
    if (!API_KEY) {
      document.body.innerHTML = `<h1 style="color:red;text-align:center;margin-top:50px">Error: Missing Google Maps Key. Set VITE_GOOGLE_MAPS_API_KEY in Vercel.</h1>`;
    } else {
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&callback=initMap`;
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    }
  </script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:Arial, sans-serif; }
    body { background:#0a0a0a; color:#fff; }
    header { background:#1a1a2e; padding:1rem; text-align:center; }
    h1 { font-size:1.4rem; margin:0; }
    #gps, #arBtn, #backBtn { background:#533483; color:#fff; border:none; padding:.6rem 1.2rem; border-radius:8px; margin:0.5rem; cursor:pointer; }
    #map { height:80vh; width:100%; }
    footer { text-align:center; padding:.5rem; font-size:.8rem; background:#16213e; }
    #arContainer { display:none; width:100%; height:100vh; position:fixed; top:0; left:0; z-index:9999; background:#000; }
    #arBtn { position:fixed; bottom:20px; right:20px; z-index:1000; }
    #backBtn { position:fixed; top:20px; left:20px; z-index:10000; }
    #loading { position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); z-index:10001; color:#fff; font-size:1.2em; }
    @media (max-width:600px) { h1{font-size:1.2rem} #map{height:70vh} }
  </style>
</head>
<body>
  <header>
    <h1>Hauntly AR</h1>
    <p>Test at 98 Carora Circuit, Clyde North</p>
    <button id="gps">Center on Me</button>
  </header>
  <div id="map"></div>
  <button id="arBtn">AR Mode</button>
  <footer>Get near 98 Carora Cct to see AR ghost!</footer>

  <!-- AR Container -->
  <div id="arContainer">
    <button id="backBtn">Back to Map</button>
    <div id="loading">Loading AR...</div>
  </div>

  <!-- Global initMap + AR Logic -->
  <script>
    let map, arWatcher, arStream;
    const haunts = [
      // === YOUR UPDATED CARORA PIN ===
      ["98 Carora Circuit, Clyde North", -38.105609, 145.363497, "ðŸ‘»", "Your home â€“ AR ghost appears when in range!", "ghost"],

      // === SAMPLE HAUNTS ===
      ["Melbourne General Cemetery", -37.7867, 144.9592, "ðŸª¦", "Burial site for 5 Australian Prime Ministers.", "gravestone"],
      ["Springvale Botanical Cemetery", -37.9388, 145.1720, "ðŸª¦", "Australia's largest cemetery with over 200,000 interments.", "gravestone"]
    ];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 10,
        center: { lat: -38.105609, lng: 145.363497 }, // Centered on Carora
        styles: [{ featureType: "all", elementType: "geometry", stylers: [{ color: "#242f3e" }] }]
      });

      haunts.forEach(h => {
        const isCemetery = h[5] === "gravestone" || h[0].includes("Cemetery");
        const icon = isCemetery ? "https://maps.google.com/mapfiles/ms/icons/purple-dot.png" : "https://maps.google.com/mapfiles/ms/icons/red-dot.png";
        const emoji = isCemetery ? "ðŸª¦" : "ðŸ‘»";

        const marker = new google.maps.Marker({
          position: { lat: h[1], lng: h[2] },
          map: map,
          title: h[0],
          icon: icon
        });

        const infoWindow = new google.maps.InfoWindow({
          content: `
            <div style="max-width:260px; color:#000; background:#fff; padding:10px; border-radius:8px; position:relative;">
              <div style="position:absolute; top:8px; left:8px; font-size:1.8em;">${emoji}</div>
              <div style="margin-left:50px;">
                <b style="font-size:1.1em;">${h[0]}</b><br>
                <p style="margin:4px 0; font-size:0.9em;">${h[3]}</p>
                <p style="margin:4px 0; font-size:0.8em; font-style:italic; color:#555;">${h[4]}</p>
              </div>
            </div>
          `
        });

        marker.addListener("click", () => infoWindow.open(map, marker));
      });
    }

    // GPS Button (Fixed Timeout)
    document.getElementById("gps").onclick = () => {
      if (!navigator.geolocation) {
        alert("GPS not supported.");
        return;
      }
      navigator.geolocation.getCurrentPosition(
        pos => {
          const userPos = { lat: pos.coords.latitude, lng: pos.coords.longitude };
          map.setCenter(userPos);
          map.setZoom(16);
        },
        err => alert("GPS Error: " + (err.message || "Try again")),
        { enableHighAccuracy: false, timeout: 30000, maximumAge: 60000 }
      );
    };

    // AR Mode
    const arBtn = document.getElementById("arBtn");
    const arContainer = document.getElementById("arContainer");

    arBtn.onclick = () => {
      document.getElementById("map").style.display = "none";
      arBtn.style.display = "none";
      document.getElementById("loading").style.display = "block";

      const aframeScript = document.createElement('script');
      aframeScript.src = 'https://aframe.io/releases/1.5.0/aframe.min.js';
      document.head.appendChild(aframeScript);

      aframeScript.onload = () => {
        const arjsScript = document.createElement('script');
        arjsScript.src = 'https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js';
        document.head.appendChild(arjsScript);

        arjsScript.onload = () => {
          arContainer.innerHTML = `
            <button id="backBtn">Back to Map</button>
            <div id="loading">Loading AR...</div>
            <a-scene embedded arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;' style='width:100%; height:100vh;'>
              <a-camera gps-new-camera rotation-reader></a-camera>
              <a-entity id="ghostEntity" visible="false" scale="5 5 5">
                <a-text value="" align="center" color="white" font-size="0.2"></a-text>
              </a-entity>
            </a-scene>
          `;
          arContainer.style.display = "block";
          document.getElementById("loading").style.display = "none";

          // FIXED Back Button (Stop Camera Stream)
          document.getElementById("backBtn").onclick = () => {
            const scene = document.querySelector('a-scene');
            if (scene && scene.components.arjs) {
              const arSystem = scene.components.arjs.system;
              if (arSystem.arToolKitSource) {
                arSystem.arToolKitSource.stop();  // Stop AR tracking
              }
              if (arStream) {
                arStream.getTracks().forEach(track => track.stop());  // Kill camera tracks
                arStream = null;
              }
            }
            arContainer.style.display = "none";
            document.getElementById("map").style.display = "block";
            arBtn.style.display = "block";
            if (arWatcher) {
              navigator.geolocation.clearWatch(arWatcher);
              arWatcher = null;
            }
            // Clean scene
            if (scene) scene.parentNode.removeChild(scene);
          };

          startARGhostWatch();
        };
      };
    };

    function startARGhostWatch() {
      const ghostEntity = document.querySelector("#ghostEntity");
      const ghostText = ghostEntity.querySelector("a-text");

      arWatcher = navigator.geolocation.watchPosition(position => {
        const userLat = position.coords.latitude;
        const userLng = position.coords.longitude;

        let nearest = null;
        let minDist = Infinity;

        haunts.forEach(h => {
          const dist = getDistance(userLat, userLng, h[1], h[2]);
          if (dist < minDist) {
            minDist = dist;
            nearest = h;
          }
        });

        if (nearest && minDist < 100) {
          const emoji = nearest[5] === "gravestone" ? "ðŸª¦" : "ðŸ‘»";
          ghostText.setAttribute("value", `${emoji} - ${nearest[0]} Nearby!`);
          ghostEntity.setAttribute("gps-entity-place", `latitude: ${nearest[1]}; longitude: ${nearest[2]}`);
          ghostEntity.setAttribute("visible", "true");
        } else {
          ghostEntity.setAttribute("visible", "false");
        }
      }, () => {}, { enableHighAccuracy: true });
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }
  </script>
</body>
</html>
