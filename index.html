  <!-- Google Maps API -->
  <script type="module">
    const API_KEY = import.meta.env.VITE_GOOGLE_MAPS_API_KEY;

      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&callback=initMap`;

    /* Gothic Ink Border */
    .gothic-border {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border: 15px solid transparent;
      border-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><path d="M10,10 L90,10 L90,90 L10,90 Z M5,5 L95,5 L95,95 L5,95" fill="none" stroke="%234a3f35" stroke-width="8"/><path d="M20,20 L80,20 L80,80 L20,80 Z" fill="none" stroke="%238c7a5e" stroke-width="3"/></svg>') 30 stretch;
      pointer-events: none;
      z-index: 3;
    }

    /* Ethereal Mist */
    .mist {
      position: absolute;
      top: 0; left: 0;
      width: 200%; height: 200%;
      pointer-events: none;
      background: radial-gradient(circle, rgba(200,220,255,0.08) 0%, transparent 70%);
      opacity: 0.6;
      animation: swirl 30s infinite linear;
      z-index: 1;
      will-change: transform;
    }
    .mist:nth-child(2) { animation-delay: -10s; opacity: 0.4; }
    .mist:nth-child(3) { animation-delay: -20s; opacity: 0.3; }

    @keyframes swirl {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(50vw, -30vh) rotate(360deg); }
    }

    /* Wandering Ghosts */
    .ghost {
      position: absolute;
      width: 70px; height: 100px;
      background: radial-gradient(ellipse, rgba(255,255,255,0.4) 0%, transparent 70%);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      opacity: 0.6;
      z-index: 2;
      animation: wander 25s infinite ease-in-out;
      filter: drop-shadow(0 0 10px rgba(200,220,255,0.8));
    }
    .ghost:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
    .ghost:nth-child(2) { top: 50%; left: 75%; animation-delay: -7s; }
    .ghost:nth-child(3) { top: 70%; left: 30%; animation-delay: -14s; }

    @keyframes wander {
      0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
      50% { transform: translateY(-40px) rotate(8deg); opacity: 0.8; }
    }

    .book-btn {
      background: #ff4500;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: bold;
      margin-top: 8px;
      cursor: pointer;
    }

    @media (max-width:600px) { 
      h1{font-size:1.4rem} 
      #map-container{height:70vh} 
      .ghost { width:50px; height:70px; }
    }
  </style>

    function initMap() {

              <p style="margin:4px 0; font-size:0.8em; font-style:italic; color:#8c7a5e;">${h[4]}</p>`;

        const infoWindow = new google.maps.InfoWindow({ content });

        marker.addListener("click", () => {

          infoWindow.open(map, marker);

        });
      });

    document.getElementById("gps").onclick = () => {
      navigator.geolocation.getCurrentPosition(
        pos => {
          map.setCenter({ lat: pos.coords.latitude, lng: pos.coords.longitude });

        err => alert("GPS Error: " + err.message),
