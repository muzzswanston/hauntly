<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hauntly AR – Facing + Distance Scaling</title>

  <!-- Secure Google Maps API Key -->
  <script type="module">
    const API_KEY = import.meta.env.VITE_GOOGLE_MAPS_API_KEY;
    if (!API_KEY) {
      document.body.innerHTML = `<h1 style="color:red;text-align:center;margin-top:50px">Error: Missing Google Maps Key. Set VITE_GOOGLE_MAPS_API_KEY in Vercel.</h1>`;
    } else {
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&callback=initMap`;
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    }
  </script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:Arial, sans-serif; }
    body { background:#0a0a0a; color:#fff; }
    header { background:#1a1a2e; padding:1rem; text-align:center; }
    h1 { font-size:1.4rem; margin:0; }
    #gps, #arBtn, #backBtn { background:#533483; color:#fff; border:none; padding:.6rem 1.2rem; border-radius:8px; margin:0.5rem; cursor:pointer; }
    #map { height:80vh; width:100%; }
    footer { text-align:center; padding:.5rem; font-size:.8rem; background:#16213e; }
    #arContainer { display:none; width:100%; height:100vh; position:fixed; top:0; left:0; z-index:9999; background:#000; }
    #arBtn { position:fixed; bottom:20px; right:20px; z-index:1000; }
    #backBtn { position:fixed; top:20px; left:20px; z-index:10000; }
    #loading { position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); z-index:10001; color:#fff; font-size:1.2em; }
    #ghostOverlay { 
      position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); 
      pointer-events:none; z-index:10002; text-align:center; line-height:1; transition: all 0.3s ease;
    }
    #ghostOverlay .emoji { font-size:15vw; }
    #ghostOverlay .distance { font-size:3vw; color:#ccc; margin-top:10px; }
    @media (max-width:600px) { h1{font-size:1.2rem} #map{height:70vh} }
  </style>
</head>
<body>
  <header>
    <h1>Hauntly AR</h1>
    <p>Test at 98 Carora Circuit, Clyde North</p>
    <button id="gps">Center on Me</button>
  </header>
  <div id="map"></div>
  <button id="arBtn">AR Mode</button>
  <footer>Ghost appears when facing haunt (within 3km)</footer>

  <!-- AR Container -->
  <div id="arContainer">
    <button id="backBtn">Back to Map</button>
    <div id="loading">Loading AR...</div>
    <video id="cameraFeed" autoplay playsinline style="width:100%; height:100%; object-fit:cover;"></video>
    <div id="ghostOverlay">
      <div class="emoji">Ghost</div>
      <div class="distance" id="distanceText"></div>
    </div>
  </div>

  <!-- Global initMap + AR Logic -->
  <script>
    let map, arWatcher, stream, heading = 0;
    const haunts = [
      ["98 Carora Circuit, Clyde North", -38.105609, 145.363497, "Ghost", "Your home – AR ghost appears when facing it!", "ghost"]
    ];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: { lat: -38.105609, lng: 145.363497 },
        styles: [{ featureType: "all", elementType: "geometry", stylers: [{ color: "#242f3e" }] }]
      });

      haunts.forEach(h => {
        const marker = new google.maps.Marker({
          position: { lat: h[1], lng: h[2] },
          map: map,
          title: h[0],
          icon: "https://maps.google.com/mapfiles/ms/icons/red-dot.png"
        });

        const infoWindow = new google.maps.InfoWindow({
          content: `
            <div style="max-width:260px; color:#000; background:#fff; padding:10px; border-radius:8px; position:relative;">
              <div style="position:absolute; top:8px; left:8px; font-size:1.8em;">Ghost</div>
              <div style="margin-left:50px;">
                <b style="font-size:1.1em;">${h[0]}</b><br>
                <p style="margin:4px 0; font-size:0.9em;">${h[3]}</p>
                <p style="margin:4px 0; font-size:0.8em; font-style:italic; color:#555;">${h[4]}</p>
              </div>
            </div>
          `
        });

        marker.addListener("click", () => infoWindow.open(map, marker));
      });
    }

    // GPS Button
    document.getElementById("gps").onclick = () => {
      if (!navigator.geolocation) {
        alert("GPS not supported.");
        return;
      }
      navigator.geolocation.getCurrentPosition(
        pos => {
          const userPos = { lat: pos.coords.latitude, lng: pos.coords.longitude };
          map.setCenter(userPos);
          map.setZoom(14);
        },
        err => alert("GPS Error: " + (err.message || "Try again")),
        { enableHighAccuracy: true, timeout: 30000 }
      );
    };

    // AR Mode
    const arBtn = document.getElementById("arBtn");
    const arContainer = document.getElementById("arContainer");
    const cameraFeed = document.getElementById("cameraFeed");
    const ghostOverlay = document.getElementById("ghostOverlay");
    const distanceText = document.getElementById("distanceText");

    arBtn.onclick = async () => {
      document.getElementById("map").style.display = "none";
      arBtn.style.display = "none";
      document.getElementById("loading").style.display = "block";

      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        cameraFeed.srcObject = stream;
        cameraFeed.play();
        arContainer.style.display = "block";
        document.getElementById("loading").style.display = "none";

        // Request compass permission (iOS)
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission().catch(() => alert("Compass denied. Turn on in Settings."));
        }

        document.getElementById("backBtn").onclick = () => {
          if (stream) {
            stream.getTracks().forEach(track => track.stop());
            stream = null;
          }
          arContainer.style.display = "none";
          document.getElementById("map").style.display = "block";
          arBtn.style.display = "block";
          if (arWatcher) navigator.geolocation.clearWatch(arWatcher);
          window.removeEventListener('deviceorientation', handleOrientation);
        };

        startARGhostWatch();
        window.addEventListener('deviceorientation', handleOrientation);
      } catch (err) {
        alert("Camera access denied. Allow camera to use AR.");
      }
    };

    function handleOrientation(event) {
      if (event.alpha !== null) {
        heading = event.alpha; // 0–360°
      }
    }

    function startARGhostWatch() {
      arWatcher = navigator.geolocation.watchPosition(position => {
        const userLat = position.coords.latitude;
        const userLng = position.coords.longitude;

        const h = haunts[0];
        const dist = getDistance(userLat, userLng, h[1], h[2]);

        if (dist > 3000) {
          ghostOverlay.style.display = "none";
          return;
        }

        // Calculate bearing to haunt
        const bearing = getBearing(userLat, userLng, h[1], h[2]);
        const diff = Math.abs(((bearing - heading + 360) % 360));

        // Show only if facing ±45° of haunt
        if (diff <= 45 || diff >= 315) {
          ghostOverlay.style.display = "block";
          distanceText.textContent = `${Math.round(dist)}m away`;

          // Scale ghost size based on distance
          const scale = Math.max(5, Math.min(20, 20 - (dist / 150)));
          document.querySelector(".emoji").style.fontSize = `${scale}vw`;
        } else {
          ghostOverlay.style.display = "none";
        }
      }, () => {}, { enableHighAccuracy: true });
    }

    function getBearing(lat1, lon1, lat2, lon2) {
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const y = Math.sin(dLon) * Math.cos(lat2 * Math.PI / 180);
      const x = Math.cos(lat1 * Math.PI / 180) * Math.sin(lat2 * Math.PI / 180) -
                Math.sin(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.cos(dLon);
      let brng = Math.atan2(y, x) * 180 / Math.PI;
      return (brng + 360) % 360;
    }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/gt2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }
  </script>
</body>
</html>
