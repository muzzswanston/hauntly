  <!-- This will automatically use VITE_GOOGLE_MAPS_API_KEY from Vercel/Netlify -->
  <script>
    const API_KEY = import.meta.env.VITE_GOOGLE_MAPS_API_KEY || "YOUR_FALLBACK_KEY_HERE";
    if (!API_KEY || API_KEY.includes("YOUR_FALLBACK")) {
      document.body.innerHTML = `<h1 style="color:#ff4545;text-align:center;padding:2rem;">Missing Google Maps API Key!<br>Set VITE_GOOGLE_MAPS_API_KEY in your environment variables.</h1>`;
    } else {
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&callback=initMap&libraries=geometry`;
      script.async = true;
      document.head.appendChild(script);
    }
  </script>

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 3,
        center: { lat: 0, lng: 0 },
        styles: [{elementType:"geometry",stylers:[{color:"#1a1a1a"}]},{elementType:"labels.text.fill",stylers:[{color:"#746855"}]}]
      });

      haunts.forEach(h => {
        const isCemetery = h[5] === "gravestone";
        const baseColor = isCemetery ? "#999999" : (h[1] > 20 ? "#ff4545" : "#9458ff");
        const icon = {
          url: `data:image/svg+xml,\( {encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"><circle cx="20" cy="20" r="18" fill=" \){baseColor}" stroke="#000" stroke-width="3"/><text x="20" y="25" font-size="16" text-anchor="middle" fill="#fff">${isCemetery?"Grave":"Ghost"}</text></svg>`)}`,
          scaledSize: new google.maps.Size(40,40)
        };

        h.marker = new google.maps.Marker({position:{lat:h[1],lng:h[2]},map,title:h[0],icon});
        h.defaultIcon = icon;

        const content = `<div style="background:#1a1a1a;color:#e0d8c3;padding:10px;border:2px solid #4a3f35;border-radius:8px;max-width:260px;">
          <b style="color:#b8a07e;">\( {h[0]}</b><br> \){h[3]}\( {!isCemetery && h[6] ? `<br><a href=" \){h[6]}" target="_blank"><button class="book-btn">Book Tour</button></a>` : ""}
        </div>`;

        const iw = new google.maps.InfoWindow({content});
        h.marker.addListener("click", () => { if (infoWindow) infoWindow.close(); iw.open(map, h.marker); infoWindow = iw; });
      });

      document.getElementById("leyToggle").onclick = () => {
        leyVisible = !leyVisible;
        document.getElementById("leyToggle").textContent = leyVisible ? "Hide Ley Lines" : "Show Ley Lines";
        if (leyVisible) {
          leyLinePaths.forEach((l,i) => {
            const line = new google.maps.Polyline({path:l.path,geodesic:true,strokeColor:l.color,strokeOpacity:0.6,strokeWeight:2,map});
            leyLines.push({line,index:i});
          });
        } else {
          leyLines.forEach(o => o.line.setMap(null));
          leyLines = [];
        }
        updateColors();
      };
    }

    function updateColors() {
      haunts.forEach(h => {
        if (!h.marker || h[5] === "gravestone") return;
        if (!leyVisible) { h.marker.setIcon(h.defaultIcon); return; }

        let closest = {dist:Infinity,index:-1};
        const point = new google.maps.LatLng(h[1], h[2]);

        leyLinePaths.forEach((l,i) => {
          for (let j = 0; j < l.path.length-1; j++) {
            const p1 = new google.maps.LatLng(l.path[j].lat, l.path[j].lng);
            const p2 = new google.maps.LatLng(l.path[j+1].lat, l.path[j+1].lng);
            const proj = google.maps.geometry.spherical.interpolate(p1, p2,
              google.maps.geometry.spherical.computeHeading(p1, point) /
              google.maps.geometry.spherical.computeHeading(p1, p2));
            const dist = google.maps.geometry.spherical.computeDistanceBetween(point, proj);
            if (dist < closest.dist) closest = {dist, index:i};
          }
        });

        if (closest.dist <= 5000 && closest.index !== -1) {
          const color = leyLinePaths[closest.index].color;
          h.marker.setIcon({
            url: `data:image/svg+xml,\( {encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"><circle cx="20" cy="20" r="18" fill=" \){color}" stroke="#000" stroke-width="4"/><text x="20" y="25" font-size="16" text-anchor="middle" fill="#fff">Ghost</text></svg>`)}`,
            scaledSize: new google.maps.Size(40,40)
          });
        } else h.marker.setIcon(h.defaultIcon);
      });
    }

    document.getElementById("gps").onclick = () => {
      navigator.geolocation.getCurrentPosition(p => {
        map.setCenter({lat:p.coords.latitude,lng:p.coords.longitude});
        map.setZoom(14);
      });
    };
