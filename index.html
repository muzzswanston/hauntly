<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hauntly – Clean & Fast</title>

  <!-- Uses VITE_GOOGLE_MAPS_API_KEY from Vercel/Netlify environment -->
  <script type="module">
    const API_KEY = import.meta.env?.VITE_GOOGLE_MAPS_API_KEY;
    if (!API_KEY) {
      document.body.innerHTML = `<h1 style="color:#ff4545;text-align:center;padding:2rem;">Missing API Key<br>Set VITE_GOOGLE_MAPS_API_KEY in Vercel/Netlify</h1>`;
    } else {
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&callback=initMap`;
      script.async = true;
      document.head.appendChild(script);
    }
  </script>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    html,body,#map{height:100%;width:100%;font-family:Georgia,serif;background:#0a0a0a;color:#e0d8c3;overflow:hidden;}
    header{background:#1a1a1a;padding:1rem;text-align:center;border-bottom:3px double #4a3f35;position:relative;z-index:10;}
    h1{font-size:1.8rem;color:#b8a07e;text-shadow:0 0 8px #4a3f35;margin:0;}
    #controls button{background:#4a3f35;color:#fff;border:2px solid #8c7a5e;padding:.6rem 1.2rem;border-radius:6px;margin:0.3rem;cursor:pointer;}
    #menu-btn{position:absolute;top:1rem;left:1rem;font-size:2rem;cursor:pointer;color:#b8a07e;z-index:20;}
    #sidebar{position:fixed;top:0;left:-300px;width:280px;height:100%;background:#1a1a1a;border-right:3px double #4a3f35;transition:left .4s;z-index:15;padding:6rem 1rem;}
    #sidebar.open{left:0;}
    .menu-item{margin:1.5rem 0;font-size:1.3rem;}
    .menu-item a{color:#e0d8c3;text-decoration:none;}
    .menu-item a:hover{color:#ff4500;}
    .book-btn{background:#ff4500;color:white;border:none;padding:8px 16px;border-radius:4px;font-weight:bold;cursor:pointer;}
    footer{text-align:center;padding:.5rem;background:#1a1a1a;color:#8c7a5e;border-top:2px solid #4a3f35;font-size:.8rem;}
  </style>
</head>
<body>
  <div id="menu-btn">Menu</div>
  <div id="sidebar">
    <div class="menu-item"><a href="#">Home</a></div>
    <div class="menu-item"><a href="#">Tours</a></div>
    <div class="menu-item"><a href="#">Cemeteries</a></div>
    <div class="menu-item"><a href="#">Podcasts</a></div>
    <div class="menu-item"><a href="#">About</a></div>
  </div>

  <header>
    <h1>Hauntly</h1>
    <p>45 Haunted Locations Worldwide</p>
    <div id="controls">
      <button id="gps">Center on Me</button>
    </div>
  </header>

  <div id="map"></div>
  <footer>Tap pins for details • Red = US Tours • Purple = Victorian Tours • Grey = Cemeteries</footer>

  <script>
    document.getElementById("menu-btn").onclick = () => document.getElementById("sidebar").classList.toggle("open");

    let map, infoWindow;

    const haunts = [
      ["New Orleans French Quarter",29.9584,-90.0651,"Ghost","90-min voodoo tour","ghost","https://viator.com/..."],
      ["Chicago Gangsters",41.8781,-87.6298,"Ghost","Prohibition ghosts","ghost","https://viator.com/..."],
      ["NYC Greenwich Village",40.7336,-73.9897,"Ghost","Haunted Village","ghost","https://viator.com/..."],
      ["Savannah Ghosts",32.0809,-81.0912,"Ghost","Trolley tour","ghost","https://viator.com/..."],
      ["Gettysburg",39.8309,-77.2311,"Ghost","Battlefield hunt","ghost","https://viator.com/..."],
      ["San Antonio",29.4241,-98.4936,"Ghost","River Walk","ghost","https://viator.com/..."],
      ["Boston",42.3601,-71.0589,"Ghost","Trolley tour","ghost","https://viator.com/..."],
      ["Charleston",32.7765,-79.9311,"Ghost","Dungeon tour","ghost","https://viator.com/..."],
      ["St. Augustine",29.8919,-81.3145,"Ghost","Oldest haunt","ghost","https://viator.com/..."],
      ["Salem",42.5195,-70.8967,"Ghost","Witch trials","ghost","https://viator.com/..."],
      ["Melbourne Ghost Tour",-37.8136,144.9631,"Ghost","Melbourne dark past","ghost","https://viator.com/..."],
      ["Old Castlemaine Gaol",-37.0630,144.2170,"Ghost","Historic gaol","ghost","https://viator.com/..."],
      ["Altona Homestead",-37.8670,144.8320,"Ghost","Haunted homestead","ghost","https://viator.com/..."],
      ["Aradale Asylum",-37.2833,142.9333,"Ghost","Abandoned asylum","ghost","https://viator.com/..."],
      ["Old Melbourne Gaol",-37.8128,144.9658,"Ghost","Ned Kelly","ghost","https://viator.com/..."],
      ["Port Arthur",-43.1500,147.8500,"Ghost","Convict site","ghost","https://viator.com/..."],
      ["Pentridge Prison",-37.7400,144.9700,"Ghost","Infamous prison","ghost","https://viator.com/..."],
      ["Williamstown",-37.8615,144.8980,"Ghost","Pubs & gaol","ghost","https://viator.com/..."],
      ["Ballarat",-37.5622,143.8503,"Ghost","Gold rush","ghost","https://viator.com/..."],
      ["J Ward",-37.2833,142.9333,"Ghost","Lunatic asylum","ghost","https://viator.com/..."],
      ["Melbourne General Cemetery",-37.7867,144.9592,"Grave","Prime Ministers","gravestone"],
      ["St Kilda Cemetery",-37.8667,144.9833,"Grave","Oldest","gravestone"],
      ["Coburg Pine Ridge",-37.7429,144.9822,"Grave","First graveyard","gravestone"],
      ["Fawkner Crematorium",-37.7667,144.9500,"Grave","First crematorium","gravestone"],
      ["Preston Cemetery",-37.7333,145.0000,"Grave","1864","gravestone"],
      ["Heidelberg Cemetery",-37.7667,145.0333,"Grave","1856","gravestone"],
      ["Boroondara General",-37.8037,145.0412,"Grave","1858","gravestone"],
      ["Brighton General",-37.9013,145.0207,"Grave","1854","gravestone"],
      ["Springvale Botanical",-37.9388,145.1720,"Grave","Largest","gravestone"],
      ["Bunurong Memorial",-38.0648,145.2004,"Grave","1994","gravestone"],
      ["Berwick Cemetery",-38.0333,145.3500,"Grave","1861","gravestone"],
      ["Box Hill Cemetery",-37.8167,145.1200,"Grave","Whitehorse","gravestone"],
      ["Templestowe Cemetery",-37.7595,145.1417,"Grave","1860","gravestone"],
      ["Eltham Cemetery",-37.7266,145.1503,"Grave","1861","gravestone"],
      ["Warrandyte Cemetery",-37.7333,145.2000,"Grave","1850s","gravestone"],
      ["Lilydale Memorial",-37.7352,145.3425,"Grave","1862","gravestone"],
      ["Lilydale Lawn",-37.7470,145.3384,"Grave","Modern","gravestone"],
      ["Yarra Glen Cemetery",-37.6500,145.3833,"Grave","1860s","gravestone"],
      ["Healesville Cemetery",-37.6610,145.5281,"Grave","Bushland","gravestone"],
      ["Woori Yallock",-37.7833,145.5000,"Grave","1880s","gravestone"],
      ["Cranbourne Cemetery",-38.1127,145.2720,"Grave","Sladen St","gravestone"],
      ["Frankston Memorial",-38.1500,145.1333,"Grave","Coastal","gravestone"],
      ["Geelong Memorial",-38.1500,144.3833,"Grave","Second-largest","gravestone"],
      ["Torquay Cemetery",-38.3167,144.3167,"Grave","1860s","gravestone"],
      ["Barwon Heads",-38.2833,144.4833,"Grave","1870s","gravestone"]
    ];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 3,
        center: { lat: 0, lng: 0 },
        styles: [
          {elementType:"geometry",stylers:[{color:"#1a1a1a"}]},
          {elementType:"labels.text.fill",stylers:[{color:"#746855"}]},
          {featureType:"road",elementType:"geometry",stylers:[{color:"#38414e"}]},
          {featureType:"water",elementType:"geometry",stylers:[{color:"#17263c"}]}
        ]
      });

      haunts.forEach(h => {
        const isCemetery = h[5] === "gravestone";
        const baseColor = isCemetery ? "#999999" : (h[1] > 20 ? "#ff4545" : "#9458ff");
        const icon = {
          url: `data:image/svg+xml,\( {encodeURIComponent(`<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"><circle cx="20" cy="20" r="18" fill=" \){baseColor}" stroke="#000" stroke-width="3"/><text x="20" y="25" font-size="16" text-anchor="middle" fill="#fff">${isCemetery?"Grave":"Ghost"}</text></svg>`)}`,
          scaledSize: new google.maps.Size(40,40)
        };

        const marker = new google.maps.Marker({
          position: {lat: h[1], lng: h[2]},
          map: map,
          title: h[0],
          icon: icon
        });

        const content = `<div style="background:#1a1a1a;color:#e0d8c3;padding:10px;border:2px solid #4a3f35;border-radius:8px;max-width:260px;">
          <b style="color:#b8a07e;">\( {h[0]}</b><br> \){h[3]}\( {!isCemetery && h[6] ? `<br><a href=" \){h[6]}" target="_blank"><button class="book-btn">Book Tour</button></a>` : ""}
        </div>`;

        const iw = new google.maps.InfoWindow({content});
        marker.addListener("click", () => {
          if (infoWindow) infoWindow.close();
          iw.open(map, marker);
          infoWindow = iw;
        });
      });
    }

    document.getElementById("gps").onclick = () => {
      navigator.geolocation.getCurrentPosition(p => {
        map.setCenter({lat:p.coords.latitude,lng:p.coords.longitude});
        map.setZoom(14);
      }, () => alert("GPS denied"));
    };
  </script>
</body>
</html>
