  <!-- Secure Google Maps API Key -->
  <script type="module">
    const API_KEY = import.meta.env.VITE_GOOGLE_MAPS_API_KEY;
    if (!API_KEY) {
      document.body.innerHTML = `<h1 style="color:red;text-align:center;margin-top:50px">Error: Missing Google Maps Key. Set VITE_GOOGLE_MAPS_API_KEY in Vercel.</h1>`;
    } else {
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&callback=initMap`;
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    }
  </script>

    @media (max-width:600px) { h1{font-size:1.2rem} #map{height:70vh} }
  </style>
</head>
<body>

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 10,
        center: { lat: -37.8136, lng: 144.9631 }, // Melbourne CBD
        styles: [{ featureType: "all", elementType: "geometry", stylers: [{ color: "#242f3e" }] }]
      });

      haunts.forEach(h => {
        const isCemetery = h[5] === "gravestone" || h[0].toLowerCase().includes("cemetery");
        const icon = isCemetery ? "https://maps.google.com/mapfiles/ms/icons/purple-dot.png" : "https://maps.google.com/mapfiles/ms/icons/red-dot.png";
        const emoji = isCemetery ? "ðŸª¦" : "ðŸ‘»";

        const marker = new google.maps.Marker({
          position: { lat: h[1], lng: h[2] },
          map: map,
          title: h[0],
          icon: icon
        });

        const infoWindow = new google.maps.InfoWindow({
          content: `
            <div style="max-width:260px; color:#000; background:#fff; padding:10px; border-radius:8px; position:relative;">
              <div style="position:absolute; top:8px; left:8px; font-size:1.8em;">${emoji}</div>
              <div style="margin-left:50px;">
                <b style="font-size:1.1em;">${h[0]}</b><br>
                <p style="margin:4px 0; font-size:0.9em;">${h[3]}</p>
                <p style="margin:4px 0; font-size:0.8em; font-style:italic; color:#555;">${h[4]}</p>
              </div>
            </div>
          `
        });

        marker.addListener("click", () => {
          infoWindow.open(map, marker);
        });
      });
    }

    // FIXED GPS Button (with options & better error handling)
    document.getElementById("gps").onclick = () => {
      if (!navigator.geolocation) {
        alert("GPS not supported in this browser. Try Chrome or Safari.");
        return;
      }

      const options = {
        enableHighAccuracy: true,  // Use GPS for accuracy
        timeout: 10000,            // 10s timeout
        maximumAge: 0              // Fresh location only
      };

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const userPos = { lat: pos.coords.latitude, lng: pos.coords.longitude };
          map.setCenter(userPos);
          map.setZoom(12);
          alert(`Centered on you! (Lat: ${userPos.lat.toFixed(4)}, Lng: ${userPos.lng.toFixed(4)})`); // Debug alert (remove later)
        },
        (error) => {
          let msg = "GPS Error: ";
          switch (error.code) {
            case error.PERMISSION_DENIED:
              msg += "Permission denied. Check Settings > Privacy > Location Services.";
              break;
            case error.POSITION_UNAVAILABLE:
              msg += "Location unavailable. Ensure GPS is on.";
              break;
            case error.TIMEOUT:
              msg += "Timeoutâ€”try again or check signal.";
              break;
            default:
              msg += "Unknown error.";
          }
          alert(msg);
        },
        options
      );
    };
  </script>
