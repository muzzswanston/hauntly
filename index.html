<!DOCTYPE html>
<html>
<head>
  <title>Map Test</title>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7ycoaSotoTi7i8bD9skJCQcQ37JBVAEo&callback=initMap"></script>
  <style> #map { height: 100vh; width: 100%; }</style>
</head>
<body>
  <div id="map"></div>
  <script>
    function initMap() {
      new google.maps.Map(document.getElementById("map"), {zoom:4,center:{lat:0,lng:0}});
    }
  </script>
</body>
</html>
