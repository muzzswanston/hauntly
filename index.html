<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hauntly â€“ Victoria Cemeteries Edition</title>

  <!-- Secure Google Maps API Key -->
  <script type="module">
    const API_KEY = import.meta.env.VITE_GOOGLE_MAPS_API_KEY;
    if (!API_KEY) {
      document.body.innerHTML = `<h1 style="color:red;text-align:center;margin-top:50px">Error: Missing Google Maps Key. Set VITE_GOOGLE_MAPS_API_KEY in Vercel.</h1>`;
    } else {
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&callback=initMap`;
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    }
  </script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:Arial, sans-serif; }
    body { background:#0a0a0a; color:#fff; }
    header { background:#1a1a2e; padding:1rem; text-align:center; }
    h1 { font-size:1.4rem; margin:0; }
    #gps { background:#533483; color:#fff; border:none; padding:.6rem 1.2rem; border-radius:8px; margin-top:.5rem; cursor:pointer; }
    #map { height:80vh; width:100%; }
    footer { text-align:center; padding:.5rem; font-size:.8rem; background:#16213e; }
    @media (max-width:600px) { h1{font-size:1.2rem} #map{height:70vh} }
  </style>
</head>
<body>
  <header>
    <h1>Hauntly</h1>
    <p>Interactive map of haunted locations â€“ Now with Victoria Cemeteries</p>
    <button id="gps">Center on Me</button>
  </header>
  <div id="map"></div>
  <footer>Tap pins for haunt details. <a href="#" style="color:#00ff9d">Add yours?</a></footer>

  <!-- Global initMap -->
  <script>
    let map;
    const haunts = [

      // ... (insert full original array here)

      // NEW: Victoria Cemeteries within 100km of Melbourne CBD (ðŸª¦ icon, one-liner fact)
      ["Melbourne General Cemetery", -37.8000, 144.9667, "ðŸª¦", "Burial site for 5 Australian Prime Ministers and over 300,000 souls since 1853."],
      ["St Kilda Cemetery", -37.8667, 144.9833, "ðŸª¦", "Victoria's oldest surviving cemetery, established 1855, with heritage-listed monuments whispering colonial tales."],

      ["Heidelberg Cemetery", -37.7667, 145.0333, "ðŸª¦", "Established 1856, home to Yarra Valley pioneers and whispers from the gold rush era."],
      ["Boroondara General Cemetery", -37.8167, 145.0667, "ðŸª¦", "Opened 1858 in Hawthorn, resting place for artists and politicians under ancient oaks."],
      ["Brighton General Cemetery", -37.9000, 144.9833, "ðŸª¦", "Laid out 1854 by Robert Hoddle, now a bayside haven for 40,000 souls and VC heroes."],
      ["Springvale Botanical Cemetery", -37.9500, 145.2333, "ðŸª¦", "Australia's largest memorial park since 1901, with 200,000 graves amid themed gardens."],
      ["Bunurong Memorial Park", -38.0667, 145.1500, "ðŸª¦", "Opened 1994 near Dandenong, modern sanctuary for southern suburbs' departed."],
      ["Berwick Cemetery", -38.0333, 145.3500, "ðŸª¦", "Rural burial ground since 1861, echoing with tales from Casey shire's farming ghosts."],

      ["Lilydale Memorial Park", -37.7500, 145.3500, "ðŸª¦", "Yarra Ranges site since 1862, blending lawns with echoes of rural Victoria."],
      ["Lilydale Lawn Cemetery", -37.7667, 145.3167, "ðŸª¦", "Companion to Memorial Park, opened 1960s for modern interments in the hills."],
      ["Yarra Glen Cemetery", -37.6500, 145.3833, "ðŸª¦", "Small 1860s plot in Yarra Valley, where winemakers' ghosts toast eternally."],
      ["Healesville Cemetery", -37.6500, 145.5167, "ðŸª¦", "Bushland burial ground since 1865, near sanctuary where animals and souls coexist."],

      ["Geelong Memorial Park", -38.1500, 144.3833, "ðŸª¦", "75km west of CBD, established 1855 as Victoria's second-largest necropolis."],
      ["Torquay Cemetery", -38.3167, 144.3167, "ðŸª¦", "Bayside site since 1860s, haunted by shipwreck sailors from Bass Strait."],
      ["Barwon Heads Cemetery", -38.2833, 144.4833, "ðŸª¦", "Seaside graves from 1870s, where ocean winds carry whispers of the lost."]
    ];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 10,
        center: { lat: -37.8136, lng: 144.9631 }, // Melbourne CBD
        styles: [{ featureType: "all", elementType: "geometry", stylers: [{ color: "#242f3e" }] }]
      });

      haunts.forEach(h => {
        const icon = h[5] === "gravestone" || h[0].includes("Cemetery") ? "https://maps.google.com/mapfiles/ms/icons/purple-dot.png" : "https://maps.google.com/mapfiles/ms/icons/red-dot.png";
        const marker = new google.maps.Marker({
          position: { lat: h[1], lng: h[2] },
          map: map,
          title: h[0],
          icon: icon
        });

        const emoji = h[0].includes("Cemetery") ? "ðŸª¦" : "ðŸ‘»";

        const infoWindow = new google.maps.InfoWindow({
          content: `
            <div style="max-width:260px; color:#000; background:#fff; padding:10px; border-radius:8px; position:relative;">
              <div style="position:absolute; top:8px; left:8px; font-size:1.8em;">${emoji}</div>
              <div style="margin-left:50px;">
                <b style="font-size:1.1em;">${h[0]}</b><br>
                <p style="margin:4px 0; font-size:0.9em;">${h[3]}</p>
                <p style="margin:4px 0; font-size:0.8em; font-style:italic; color:#555;">${h[4]}</p>
              </div>
            </div>
          `
        });

        marker.addListener("click", () => {
          infoWindow.open(map, marker);
        });
      });
    }

    // GPS Button
    document.getElementById("gps").onclick = () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const userPos = { lat: pos.coords.latitude, lng: pos.coords.longitude };
            map.setCenter(userPos);
            map.setZoom(12);
          },
          () => alert("GPS access denied")
        );
      } else {
        alert("GPS not supported");
      }
    };
  </script>
</body>
</html>
