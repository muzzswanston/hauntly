<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hauntly AR</title>

  <!-- Secure Google Maps API Key -->
  <script type="module">
    const API_KEY = import.meta.env.VITE_GOOGLE_MAPS_API_KEY;
    if (!API_KEY) {
      document.body.innerHTML = `<h1 style="color:red;text-align:center;margin-top:50px">Error: Missing Google Maps Key. Set VITE_GOOGLE_MAPS_API_KEY in Vercel.</h1>`;
    } else {
      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&callback=initMap`;
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    }
  </script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:Arial, sans-serif; }
    body { background:#0a0a0a; color:#fff; }
    header { background:#1a1a2e; padding:1rem; text-align:center; }
    h1 { font-size:1.4rem; margin:0; }
    #gps, #arBtn, #backBtn { background:#533483; color:#fff; border:none; padding:.6rem 1.2rem; border-radius:8px; margin:0.5rem; cursor:pointer; }
    #map { height:80vh; width:100%; }
    footer { text-align:center; padding:.5rem; font-size:.8rem; background:#16213e; }
    #arContainer { display:none; width:100%; height:100vh; position:fixed; top:0; left:0; z-index:9999; background:#000; }
    #arBtn { position:fixed; bottom:20px; right:20px; z-index:1000; }
    #backBtn { position:fixed; top:20px; left:20px; z-index:10000; }
    @media (max-width:600px) { h1{font-size:1.2rem} #map{height:70vh} }
  </style>
</head>
<body>
  <header>
    <h1>Hauntly AR</h1>
    <p>Interactive map + AR ghosts</p>
    <button id="gps">Center on Me</button>
  </header>
  <div id="map"></div>
  <button id="arBtn">AR Mode</button>
  <footer>Tap pins for details. Get near a haunt to see AR ghost.</footer>

  <!-- AR Container (Loaded Dynamically) -->
  <div id="arContainer">
    <button id="backBtn">Back to Map</button>
    <!-- AR Scene Inserted Here -->
  </div>

  <!-- Global initMap -->
  <script>
    let map, userMarker, arScene, arWatcher;
    const haunts = [
      ["The Rocks", -33.8590, 151.2093, "Cobblestone streets echo with restless souls.", "Historic harbor district with ghostly footsteps and spectral figures in doorways.", "ghost"],
      ["Q Station", -33.8000, 151.2167, "Ghostly quarantine station.", "Former isolation site where phantom patients wander the halls at night.", "ghost"],
      ["Blue Mountains", -33.7083, 150.3122, "Eerie mountain haunts.", "Misty peaks hiding shadowy figures and unexplained lights.", "ghost"],
      ["Toowong Cemetery", -27.4750, 152.9786, "Original haunted cemetery.", "Graves whisper secrets; apparitions seen among the headstones.", "gravestone"],
      ["South Brisbane Cemetery", -27.5000, 153.0300, "Spirits in Dutton Park.", "Victorian-era graves with cold spots and fleeting shadows.", "gravestone"],
      ["St Helena Island", -27.3700, 153.4300, "Prison island of dark secrets.", "Abandoned cells where screams echo and chains rattle in silence.", "ghost"],
      ["Old Williamstown", -37.8670, 144.9000, "Ghosts of old city.", "Maritime town with sailorsâ€™ spirits pacing the docks.", "ghost"],
      ["Hidden Melbourne", -37.8136, 144.9631, "Murder & mystery alleys.", "Dark laneways where victims of unsolved crimes linger.", "ghost"],
      ["Altona Homestead", -37.8650, 144.8300, "Spirits of the Past.", "Old homestead with ghostly children playing in the garden.", "ghost"],
      ["J Ward Asylum", -37.0600, 142.5200, "Infamous haunted asylum.", "Criminally insane ward with howling echoes and locked doors that open alone.", "ghost"],
      ["Old Adelaide Gaol", -34.9170, 138.6020, "Ghost crimes & executions.", "Gallows where hanged men return to walk the corridors.", "ghost"],
      ["Hobart Penitentiary", -42.8800, 147.3300, "Colonial ghosts.", "Stone cells holding convicts who never left.", "ghost"]
    ];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 4,
        center: { lat: -25.2744, lng: 133.7751 },
        styles: [{ featureType: "all", elementType: "geometry", stylers: [{ color: "#242f3e" }] }]
      });

      haunts.forEach(h => {
        const marker = new google.maps.Marker({
          position: { lat: h[1], lng: h[2] },
          map: map,
          title: h[0],
          icon: "https://maps.google.com/mapfiles/ms/icons/red-dot.png"
        });

        const emoji = h[5] === "gravestone" ? "Grave" : "Ghost";

        const infoWindow = new google.maps.InfoWindow({
          content: `
            <div style="max-width:260px; color:#000; background:#fff; padding:10px; border-radius:8px; position:relative;">
              <div style="position:absolute; top:8px; left:8px; font-size:1.8em;">${emoji}</div>
              <div style="margin-left:50px;">
                <b style="font-size:1.1em;">${h[0]}</b><br>
                <p style="margin:4px 0; font-size:0.9em;">${h[3]}</p>
                <p style="margin:4px 0; font-size:0.8em; font-style:italic; color:#555;">${h[4]}</p>
              </div>
            </div>
          `
        });

        marker.addListener("click", () => {
          infoWindow.open(map, marker);
        });
      });
    }

    // GPS Button
    document.getElementById("gps").onclick = () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const userPos = { lat: pos.coords.latitude, lng: pos.coords.longitude };
            map.setCenter(userPos);
            map.setZoom(16);
            if (!userMarker) {
              userMarker = new google.maps.Marker({
                position: userPos,
                map: map,
                icon: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png"
              });
            } else {
              userMarker.setPosition(userPos);
            }
          },
          () => alert("GPS access denied")
        );
      }
    };

    // AR Mode Button
    const arBtn = document.getElementById("arBtn");
    const arContainer = document.getElementById("arContainer");

    arBtn.onclick = () => {
      document.getElementById("map").style.display = "none";
      arBtn.style.display = "none";

      // Load AR.js dynamically
      const aframeScript = document.createElement('script');
      aframeScript.src = 'https://aframe.io/releases/1.5.0/aframe.min.js';
      document.head.appendChild(aframeScript);

      aframeScript.onload = () => {
        const arjsScript = document.createElement('script');
        arjsScript.src = 'https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js';
        document.head.appendChild(arjsScript);

        arjsScript.onload = () => {
          arContainer.innerHTML = `
            <button id="backBtn">Back to Map</button>
            <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
              <a-camera gps-camera rotation-reader></a-camera>
              <a-entity id="ghostEntity" visible="false" position="0 1.5 -2" scale="2 2 2">
                <a-text value="" align="center" color="white" font-size="0.1"></a-text>
              </a-entity>
            </a-scene>
          `;
          arContainer.style.display = "block";

          // Re-attach Back button
          document.getElementById("backBtn").onclick = () => {
            arContainer.style.display = "none";
            document.getElementById("map").style.display = "block";
            arBtn.style.display = "block";
            arContainer.innerHTML = '<button id="backBtn">Back to Map</button>';
            if (arWatcher) navigator.geolocation.clearWatch(arWatcher);
          };

          startARGhostWatch();
        };
      };
    };

    function startARGhostWatch() {
      const ghostEntity = document.querySelector("#ghostEntity");
      const ghostText = ghostEntity.querySelector("a-text");

      arWatcher = navigator.geolocation.watchPosition(position => {
        const userLat = position.coords.latitude;
        const userLng = position.coords.longitude;

        let nearest = null;
        let minDist = Infinity;

        haunts.forEach(h => {
          const dist = getDistance(userLat, userLng, h[1], h[2]);
          if (dist < minDist) {
            minDist = dist;
            nearest = h;
          }
        });

        if (nearest && minDist < 100) {
          const emoji = nearest[5] === "gravestone" ? "Grave" : "Ghost";
          ghostText.setAttribute("value", `${emoji} - ${nearest[0]} Nearby!`);
          ghostEntity.setAttribute("visible", "true");
        } else {
          ghostEntity.setAttribute("visible", "false");
        }
      }, () => alert("GPS denied"), { enableHighAccuracy: true });
    }

    // Haversine distance
    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }
  </script>
</body>
</html>
