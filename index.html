<!DOCTYPE html>

<head>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{height:100%;width:100%;font-family:Arial,sans-serif;background:#0a0a0a;color:#fff;overflow:hidden;}
    header{background:#1a1a2e;padding:1.5rem;text-align:center;border-bottom:3px solid #ff6b6b;box-shadow:0 4px 20px rgba(255,107,107,0.2);}
    h1{font-size:2rem;color:#ff6b6b;text-shadow:0 0 15px #ff6b6b;margin:0;font-weight:bold;}
    .subtitle{font-size:1rem;color:#b8a07e;margin:0.5rem 0;}
    #controls{display:flex;justify-content:center;gap:1rem;margin-top:1rem;flex-wrap:wrap;}
    button{background:linear-gradient(135deg,#ff6b6b,#ff8e8e);color:#fff;border:none;padding:0.8rem 1.5rem;border-radius:25px;cursor:pointer;font-weight:bold;font-size:1rem;box-shadow:0 4px 15px rgba(255,107,107,0.3);transition:all 0.3s;}
    button:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(255,107,107,0.4);}
    #map{height:calc(100vh - 160px);width:100%;}
    footer{text-align:center;padding:1rem;background:#16213e;color:#8c7a5e;border-top:3px solid #ff6b6b;font-size:0.9rem;}
    .book-btn{background:linear-gradient(135deg,#ff4500,#ff6b35)!important;width:100%!important;margin-top:10px!important;}
    @media(max-width:768px){h1{font-size:1.6rem;}#map{height:calc(100vh - 180px);}#controls{flex-direction:column;align-items:center;}}
  </style>
</head>
<body>

  <script>
    const API_KEY='YOUR_GOOGLE_MAPS_API_KEY_HERE'; // REPLACE WITH YOUR KEY

      script.src=`https://maps.googleapis.com/maps/api/js?key=${API_KEY}&callback=initMap`;
      script.async=true;
      document.head.appendChild(script);
    }
  </script>

      haunts.forEach(([name,lat,lng,emoji,desc,booking],i)=>{
        const isTour=booking&&booking!=="";
        const marker=new google.maps.Marker({
          position:{lat:parseFloat(lat),lng:parseFloat(lng)},
          map:map,
          title:name,
          icon:{
            url:`data:image/svg+xml;base64,\( {btoa(`<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><circle cx="20" cy="20" r="18" fill=" \){isTour?'#ff4545':'#999999'}" stroke="#000" stroke-width="3"/><text x="20" y="25" font-size="16" text-anchor="middle" fill="#fff">${emoji}</text></svg>`)}`,

    }
    function centerOnUser(){
      if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(pos=>{
          const position={lat:pos.coords.latitude,lng:pos.coords.longitude};
          map.setCenter(position);
          map.setZoom(12);
        },()=>alert('Location access denied'));
      }else{alert('Geolocation not supported');}
    }
  </script>
</body>
</html>
